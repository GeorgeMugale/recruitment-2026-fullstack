<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zambia Constituencies</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
    <div class="max-w-4xl mx-auto">
      <!-- Card Container -->
      <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-2">
          Zambia Constituencies Explorer
        </h1>
        <p class="text-gray-600 mb-6">
          Select a province to view its constituencies
        </p>

        <div class="mb-8">
          <label
            for="provinceSelect"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Select Province
          </label>
          <select
            id="provinceSelect"
            class="w-full md:w-80 px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition-all"
          >
            <option value="">Choose a province...</option>
          </select>
        </div>

        <!-- Loader (centred) -->
        <div class="flex justify-center my-8">
          <div
            id="loader"
            class="hidden animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"
          ></div>
        </div>

        <!-- Results Container -->
        <div>
		  <h2 class="text-xl font-semibold text-gray-800 mb-4">
			Constituencies
		  </h2>

		  <input
			type="text"
			id="constituency-search"
			placeholder="Filter constituencies..."
			class="hidden w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
		  />

		  <ul id="results" class="space-y-2 max-h-96 overflow-y-auto pr-4">
			</ul>
		</div>

      <!-- Footer -->
      <div class="mt-6 text-center text-gray-500 text-sm">
        <p>
          Data fetched from the from the National Assembly of Zambia website
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
